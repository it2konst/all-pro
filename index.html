                    <li class="nav-menu__item"><a href="https://t.me/RvsKonst" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="neon-title">Portfolio</div>

    <section class="portfolio">
        <h1 class="portfolio__title visually-hidden">Portfolio: Konstantin Bergamentov</h1>
        <div class="portfolio__tab" data-js="portfolio__tab">
            <div class="portfolio__tab-buttons filters button-group js-radio-button-group device-type">
                <button class="button is-checked" data-filter="*">All projects</button>
                <button class="button" data-filter=".cat-1">HTML верстка</button>
                <button class="button" data-filter=".cat-2">WordPress</button>
                <button class="button" data-filter=".cat-3">JavaScript</button>

            <ul class="portfolio__tab-cards">

            </ul>

        <!-- Содержимое футера -->
